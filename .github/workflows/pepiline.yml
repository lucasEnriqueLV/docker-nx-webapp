name: Pipeline CI/CD - push para o origin

on:
  push:
    branches:
      'master'

jobs:
  setup:
    name: Testando aplicação e criando artefato
    runs-on: ubuntu-latest   
    steps:
      - name: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/actions-setup@v2.2.1
        with:
          version: "7.x"
      - name: Inatlando Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "pnpm"
          
    
        
  
