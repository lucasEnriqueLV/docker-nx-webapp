name: Pipeline CI/CD - push para o origin

on:
  push:
    branches:
      'master'

jobs:
  setup:
    name: Testando aplicação e criando artefato
    runs-on: ubuntu-latest   
    steps:
      - name: Gerando o artefato
        uses: actions/upload-artifact@v2
        with:
          name: app-artefato
          path: ProjetoCI_CD_TCC_2023\apps\simple-app
        
        
  
